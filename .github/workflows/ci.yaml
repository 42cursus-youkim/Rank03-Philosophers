name: CI

on:
  push:
    branches: [ main, test ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: 🐍 install dependencies
        run: |
          pip install norminette

      - name: 🧪 run test
        run: |
          norminette || exit 1

  deploy:
    # needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master

      - name: clean
        run: |

      - name: 🚀 deploy
        run: |
          git add .
          git commit -m "deploy"
